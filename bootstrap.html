<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS\Dstyle.css">
  <title>Financial Literacy</title>
</head>
<body
style="background: linear-gradient(rgb(128, 196, 219), blueviolet, rgb(29, 29, 171));">
  <div class="container mt-5">
    <form action="#" method="post" class="insert-form">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo"></a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#Home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#About">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#Valet">Valet</a></li>
            <li class="nav-item"><a class="nav-link" href="#Login">Login</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="info mt-4">
        <label for="CreditedAmount">Credited Amount:</label>
        <input type="text" name="CreditedAmount" id="CreditedAmount" class="form-control mb-3">
        
        <div class="table-responsive">
          <table class="table table-bordered text-center" id="table_field">
            <thead>
              <tr>
                <th>Action</th>
                <th>Expense</th>
                <th>Amount</th>
                <th>Rate of Importance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input class="btn btn-danger" name="remove" type="button" value="Remove"></td>
                <td><input type="text" name="Expense[]" class="form-control" required></td>
                <td><input type="text" name="Amount[]" class="form-control amount" required></td>
                <td><input type="text" name="RateOfImportance[]" class="form-control" required></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-12 text-right">
              <input type="button" name="add" id="add" value="Add" class="btn btn-success">
            </div>
            <div class="row mt-3">
              <div class="col-11 text-right">
                <label for="totalAmount">Total Amount:</label>
                <input type="text" id="totalAmount" readonly class="form-control" style="width: 200px; display: inline-block;">
              </div>
            </div>
            <div class="col-12 m-3">
              <input type="submit" name="save" id="save" value="Save" class="btn btn-primary btn-block">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7H+6pv59WkA9oEp4p9Tg5KeE+2X" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="object.js"></script>
